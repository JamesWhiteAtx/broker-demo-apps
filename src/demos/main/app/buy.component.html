<div class="container buying">
  <div class="row">
    <div class="col-sm-6 img">
      <img [src]="item?.img || ''" class="img-responsive">
    </div>
    <div class="col-sm-6 details">
      <h2>{{item?.descr1}}</h2>
      <h4>{{item?.descr2}}</h4>
 
      <div class="row">
        <div class="col-xs-4">
          <h4><span class="price">{{item?.price | currency:'USD':true}}</span></h4>
        </div>
        <div class="col-xs-4">
          <h4 class="qty-spin">
            <span class="fa fa-caret-left fa-lg dec" (click)="dec()"></span>
            <span>{{item?.qty}}</span>
            <span class="fa fa-caret-right fa-lg inc" (click)="inc()"></span>
          </h4>
        </div>
        <div class="col-xs-4">
          <h4><span class="price">{{item?.qty * item?.price | currency:'USD':true}}</span></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-4">
          <button type="button" class="btn btn-default btn-block add" 
            *ngIf="item?.added || item?.qty != item?.added" 
            (click)="add(item)">
            <i class="fa fa-shopping-cart fa-lg"></i>
            <span *ngIf="! item?.added">Add To Cart</span>
            <span *ngIf="item?.added">Update Cart</span>
          </button>
        </div>
      </div>
      <div class="row" *ngIf="cart.qty$ | async">
        <div class="col-sm-12">
          <a href="../cart"> Proceed to checkout </a>
        </div>
      </div>

    </div>
  </div>
  
</div>
