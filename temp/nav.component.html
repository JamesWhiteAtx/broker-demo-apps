      <ul class="nav navbar-nav navbar-right">

            <span *ngIf="authorized">{{profile?.userName}}</span>

            <li *ngIf="authorized" routerLinkActive="active">
              <a routerLink="/profile">

              <a routerLink="/session">
                <i class="fa fa-key"></i> Session
